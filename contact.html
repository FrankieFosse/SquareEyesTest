    <header>
        <span class="logo">

            <div class="menu">

                    <i class="fas fa-user"></i>

            <input type="checkbox" id="hamburger-menu">

                        <i class="fas fa-bars"></i>
                    </label>
                <nav class="links">
                    <ul>
                        <li>

    </header>
    <main>
        <h1>Contact</h1>
       <h2 id="contact">Contact us</h2>
       <div class="contact-sheet">
            <label for="firstname">First name:</label>
            <input type="text" id="firstname" name="user_name">
            <label for="lastname">Last name:</label>
            <input type="text" id="lastname" name="user_name">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
            <label for="msg">What can we help you with?</label>
            <textarea id="msg" name="user_message"></textarea>
            <button type="submit">Send your message</button>
        </div>
        <div class="livechat">
            <div id="chat-1">
            <p>LIVE CHAT</p>
            <img src="images/speaking-bubbles-b-icon.png" alt="chat bubbles">
            </div>
            <div id="chat-2">
            <p>Chat with one of our members</p>
            <h3>START CHAT</h3>
            </div>
        </div>
    </main>
    <footer>
